<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opakování header k maturitě</title>

    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/style.css">

    <script src="/script/script.js" defer></script>
</head>
<body>
    <header>
        <div class="wrapper">
            <a href="/" class="wrapper-logo">
                <img src="/imgs/logo.webp" alt="Logo">
            </a>
            <button class="hamburger">
                <span class="stick"></span>
                <span class="stick"></span>
                <span class="stick"></span>
            </button>
            <nav>
                <a href="#">Úvod</a>
                <a href="#">Kontakt</a>
                <a href="#">Ceník</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
          <div class="hero-overlay"></div>

          <div class="hero-content">
            
            <div class="hero-badge">
              <span class="dot"></span>
              Přijímací řízení 2026 otevřeno
            </div>
            
        
            <h1>
              Střední škola<br/>
              Horažďovice
            </h1>
        
            <p>
              Moderní vzdělání pro budoucnost. Připravujeme žáky na úspěšnou kariéru
              v oblasti informačních technologií a grafického designu.
            </p>
        
            <div class="hero-buttons">
              <a href="#" class="btn btn-primary">Naše obory</a>
              <a href="#" class="btn btn-secondary">Kontaktujte nás</a>
            </div>
            <div class="hero-divider"></div>
            <div class="hero-stats">
              <div class="stat">
                <strong>300+</strong>
                <span>Žáků</span>
              </div>
              <div class="stat">
                <strong>5</strong>
                <span>Maturitních oborů</span>
              </div>
              <div class="stat">
                <strong>4</strong>
                <span>Učební obory</span>
              </div>
            </div>
          </div>
      
          <div class="scroll-indicator">↓</div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
